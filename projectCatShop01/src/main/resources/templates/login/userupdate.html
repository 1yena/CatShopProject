<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 정보 수정 페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		var userId = $("#userId").val();
		
		$("#btn-edit").on("click", function() {
			$("#method").val("PUT");
			var frm = $("#frm")[0];
			frm.action = "/login/userUPdate/" + userId;
			frm.submit();
		});
		
	});
</script>

</head>
<body>

	<!-- <header>
		<div id="header" th:include="layout/header :: header"></div>
	</header> -->
	
		<header th:include="layout/header :: header(${session})"></header>
	
	
	<main class="container" style="margin-top: 10px;padding-top:120px;">
	
		<div class="rounded p-5 my-3 bg-primary bg-opacity-25">
			<h1 class="text-center">관광지 등록</h1>
		</div>
		
		
		<div class="row">
			<div class="col-6 mx-auto border rounded p-4">
				<form id="frm" method="POST">
				
				
				
					<div class="mt-3 mb-5">
						<label for="name" class="form-label text-warning">이름</label>
						<input type="text" class="form-control" id="name" name="userName" th:value="${userup.userName}">
					</div>
					<div class="mt-3 mb-5">
						<label for="email" class="form-label text-warning">이메일</label>
						<input type="text" class="form-control" id="email" name="userEmail" th:value="${userup.userEmail}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="phone" class="form-label text-warning">전화번호</label>
						<input type="text" class="form-control" id="phone" name="userPhone" th:value="${userup.userPhone}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="age" class="form-label text-warning">나이</label>
						<input type="text" class="form-control" id="age" name="userBirth" th:value="${userup.userBirth}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="add1" class="form-label text-warning">주소</label>
						<input type="text" class="form-control" id="add1" name="userAddr1" th:value="${userup.userAddr1}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="add2" class="form-label text-warning">상세주소</label>
						<input type="text" class="form-control" id="add2" name="userAddr2" th:value="${userup.userAddr2}">
					</div>
					

					
					
					<div>
						<input type="hidden" id="id" name="userId" value="1" th:value="${userup.userId}">
						<input type="hidden" id="method" name="_method" value="put">
					</div>
					
					<div class="my-3 d-grid gap-3" style="padding-left: 200px; padding-right: 200px;">
						<button type="submit" id="btn-edit" class="btn btn-primary">수정 완료</button>
					</div>
					
					
				</form>
			</div>
		</div>
		
	</main>
	


	<!-- <footer th:include="layout/footer :: footer"></footer> -->

</body>
</html>
