<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
        function check_pw(){
 
            var pw = document.getElementById('pw').value;
//             var SC = ["!","@","#","$","%"];
//             var check_SC = 0;
 
            if(pw.length < 1 || pw.length > 16){
                window.alert('비밀번호는 1글자 이상, 16글자 이하만 이용 가능합니다.');
                document.getElementById('pw').value='';
            }
//             for(var i=0;i<SC.length;i++){
//                 if(pw.indexOf(SC[i]) != -1){
//                     check_SC = 1;
//                 }
//             }
//             if(check_SC == 0){
//                 window.alert('!,@,#,$,% 의 특수문자가 들어가 있지 않습니다.')
//                 document.getElementById('pw').value='';
//             }
            if(document.getElementById('pw').value !='' && document.getElementById('pw2').value!=''){
                if(document.getElementById('pw').value==document.getElementById('pw2').value){
                    document.getElementById('check').innerHTML='비밀번호가 일치합니다.'
                    document.getElementById('check').style.color='blue';
//                     document.getElementById('check').style.backgroundColor='black';
                }
                else{
                    document.getElementById('check').innerHTML='비밀번호가 일치하지 않습니다.';
                    document.getElementById('check').style.color='red';
                }
            }
        }
    </script>


</head>
<body>
	<header th:include="layout/header :: header(${session})"></header>
	
	<main class="container" style="margin-top: 170px">
	
		<div class="rounded p-5 my-3 bg-primary bg-opacity-25">
			<h1 class="text-center">회원가입</h1>
		</div>
		<div class="row">
			<div class="col-sm-4 mx-auto border rounded p-4">
			
				<form action="/catshop/join/joinChk" method="POST">
				
					<div class="form-floating my-3">
						<input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력해주세요">
						<label for="user-id">USER ID</label>
					</div>
					<div class="form-floating my-3">
						<input type="password" class="form-control" id="pw" name="userPw" onchange="check_pw()" placeholder="비밀번호를 입력해주세요">
						<label for="pw">USER PASSWORD</label>
					</div>
					
					<div class="form-floating my-3">
						<input type="password" class="form-control" id="pw2" name="user-pwOK" onchange="check_pw()" placeholder="비밀번호를 다시한번 입력해주세요">&nbsp;<span id="check"></span>
						<label for="pw2">비밀번호 확인</label>
					</div>
					
					<div class="form-floating my-3">
						<input type="text" class="form-control" id="user-name" name="userName" placeholder="이름을 입력해주세요">
						<label for="user-name">성명</label>
					</div>
					<div class="form-floating my-3">
						<input type="number" class="form-control" id="user-birth" name="userBirth" placeholder="나이를 입력해주세요">
						<label for="age">나이</label>
					</div>
					<div class="form-floating my-3">
						<input type="number" class="form-control" id="user-phone" name="userPhone" placeholder="000-0000-0000">
						<label for="user-phone">휴대전화 번호</label>
					</div>
					<div class="form-floating my-3">
						<input type="email" class="form-control" id="user-email" name="userEmail" placeholder="you@example.com">
						<label for="user-email">이메일</label>
					</div>
					<div class="form-floating my-3">
						<input type="text" class="form-control" id="user-addr1" name="userAddr1" placeholder="xx특별시 xx구">
						<label for="user-addr1">주소</label>
					</div>
					<div class="form-floating my-3">
						<input type="text" class="form-control" id="user-addr2" name="userAddr2" placeholder="상세주소를 입력해주세요">
						<label for="user-addr2">상세주소</label>
					</div>
					
					<!-- <input type="button" onclick="sample2_execDaumPostcode()" value="주소 검색"><br><br>
					<input type="text" id="userAddr" placeholder="주소" size="30" name="userAddr1"><br>
					<input type="text" id="userAddrDetail" placeholder="상세주소" size="30" name="userAddrDetail"><br> -->
					

					
					<div class="my-3 d-grid gap-3">
						<button type="submit" class="btn btn-primary">가입 완료</button>
					</div>
				</form>
				
			</div>
		</div>
		
		<br><br><br>
	</main>

	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
