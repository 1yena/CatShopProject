<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 수정 페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		var productSeq = $("#productSeq").val();
		
		$("#btn-edit").on("click", function() {
			$("#method").val("PUT");
			var frm = $("#frm")[0];
			frm.action = "/cat/catupdate/" + productSeq;
			frm.submit();
		});
		
	});
</script>

</head>
<body>

	<header>
		<div id="header" th:include="layout/header :: header"></div>
	</header>
	
	<main class="container" style="margin-top: 10px">
	
		<div class="rounded p-5 my-3 bg-primary bg-opacity-25">
			<h1 class="text-center">관광지 등록</h1>
		</div>
		
		
		<div class="row">
			<div class="col-6 mx-auto border rounded p-4">
				<form id="frm" method="POST">
				
				
				
					<div class="mt-3 mb-5">
						<label for="brand" class="form-label text-warning">브랜드</label>
						<input type="text" class="form-control" id="brand" name="productBrand" th:value="${catup.productBrand}">
					</div>
					<div class="mt-3 mb-5">
						<label for="brand" class="form-label text-warning">상품명</label>
						<input type="text" class="form-control" id="name" name="productName" th:value="${catup.productName}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="price" class="form-label text-warning">가격</label>
						<input type="text" class="form-control" id="price" name="productPrice" th:value="${catup.productPrice}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="sale" class="form-label text-warning">할인가</label>
						<input type="text" class="form-control" id="sale" name="productSale" th:value="${catup.productSale}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="origin" class="form-label text-warning">원산지</label>
						<input type="text" class="form-control" id="origin" name="productOrigin" th:value="${catup.productOrigin}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="date" class="form-label text-warning">유통기한</label>
						<input type="text" class="form-control" id="date" name="productDate" th:value="${catup.productDate}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="deliver" class="form-label text-warning">배송비</label>
						<input type="text" class="form-control" id="deliver" name="productDeliver" th:value="${catup.productDeliver}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="state" class="form-label text-warning">대분류</label>
						<input type="text" class="form-control" id="state" name="productState" th:value="${catup.productState}">
					</div>
					
					<div class="mt-3 mb-5">
						<label for="cate" class="form-label text-warning">소분류</label>
						<input type="text" class="form-control" id="cate" name="productCate" th:value="${catup.productCate}">
					</div>
					
					
					
					<div>
						<input type="hidden" id="seq" name="productSeq" value="1" th:value="${catup.productSeq}">
						<input type="hidden" id="method" name="_method" value="put">
					</div>
					
					<div class="my-3 d-grid gap-3" style="padding-left: 200px; padding-right: 200px;">
						<button type="submit" id="btn-edit" class="btn btn-primary">수정 완료</button>
					</div>
					
					
				</form>
			</div>
		</div>
		
	</main>
	


	<!-- <footer th:include="layout/footer :: footer"></footer> -->

</body>
</html>
