<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>헤더 영역</title>
</head>
<body>

	<header th:fragment="header(param1)" class="container mt-5" style="margin-bottom: 200px">
	
	
		<div>
			<!-- <nav class="navbar navbar-expand-sm bg-success bg-opacity-25 fixed-top px-3"> -->
			<nav class="navbar navbar-expand-sm fixed-top px-3" style="background-color: #99FF99">
				<a class="navbar-brand my-3" href="/catshop"><img src="/images/catlogo3.png" style="width: 60px;" alt="" class="rounded-circle"></a>
				<ul class="navbar-nav">
					<!-- <li class="nav-item active">
						
					</li> -->
					<li class="nav-item">
						<button class="btn btn-outline-info btn-sm" onclick="location.href='/catshop/menu'">메뉴</button>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop1" data-bs-toggle="dropdown">사료</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/catshop/foodallages">전연령용</a>
							<a class="dropdown-item" href="/catshop/foodkitten">자묘용</a>
							<a class="dropdown-item" href="/catshop/foodadult">성묘용</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop2" data-bs-toggle="dropdown">간식</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/catshop/snackstaple">주식 파우치</a>
							<a class="dropdown-item" href="/catshop/snackchur">간식 파우치</a>
							<a class="dropdown-item" href="/catshop/snackdry">건조 간식</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop3" data-bs-toggle="dropdown">모래</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/catshop/sandclotbento">응고형 벤토나이트</a>
							<a class="dropdown-item" href="/catshop/sandclotnature">응고형 천연</a>
							<a class="dropdown-item" href="/catshop/sandabsorbnature">흡수형 천연</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop4" data-bs-toggle="dropdown">장난감</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/catshop/toyfishing">낚시대</a>
							<a class="dropdown-item" href="/catshop/toydoll">인형/쿠션</a>
							<a class="dropdown-item" href="/catshop/toyhouse">움집</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop5" data-bs-toggle="dropdown">캣타워</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/catshop/towersmall">소형</a>
							<a class="dropdown-item" href="/catshop/towermiddle">중형</a>
							<a class="dropdown-item" href="/catshop/towerlarge">대형</a>
						</div>
					</li>
				</ul>
				
				
				<!-- 로그인한 경우 -->
				<div th:if="${param1.userId != null}" class="my-3 ms-auto">
				
				<a class="text-decoration-none userEmail" href="/user/myPage/" th:attrappend="href=${session.email}" th:if="${session.email} != null"
						th:text="|${session.email}|" title="마이페이지로 가기"></a>
				
					<a class="me-4 mt-5 text-decoration-none text-white" th:text="|${session.userId}|" title="마이페이지로 가기"
								href="/login/myPage/" th:attrappend="href=${session.userId}"></a>
					<button type="submit" class="btn btn-sm text-white" style="background-color: Green;" onclick="location.href='/catshop/login/logout'">로그아웃</button>
				</div>
				
				<!-- 로그인 안 한 경우 -->
				<div th:unless="${param1.userId != null}" class="my-3 ms-auto">
					<button type="submit" class="btn btn-sm text-white" style="background-color: Green;" onclick="location.href='/catshop/login'">로그인</button>
					<button type="submit" class="btn btn-sm text-white" style="background-color: Green;" onclick="location.href='/catshop/join'">회원가입</button>
				</div>
			</nav>
		</div>
	</header>
</body>
</html>
