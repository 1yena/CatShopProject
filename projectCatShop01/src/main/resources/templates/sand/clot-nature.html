<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>응고형 천연</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<header th:include="layout/header :: header(${session})"></header>
	
	<main style="margin-top: 170px;">

        <div class="container">
            <div class="row mb-3 d-flex flex-wrap">
            
              <div class="col-sm-4" th:if="${#lists.size(clotnatureList)} > 0" th:each="item : ${clotnatureList}">
                <div class="card shadow-sm">
                	<!-- <h5 class="card-text text-center" th:text="${item.productSeq}"></h5> -->
                	<div class="card shadow-sm">
                		<a href="/catshop/productDetail/" th:attrappend="href=${item.productSeq}" class="">
							<img th:src="@{${item.productImg}}" class="card-img-top" src="" style="height: 300px;">
						</a>
						<div class="card-body">
							<h5 th:text="${item.productBrand}" class="card-text text-center"></h5>
							<h5 th:text="${item.productName}" class="card-text text-center"></h5>
							<p th:text="${item.productSale} +'원'" class="card-text text-center"></p>
						</div>
					</div>
                </div>
              </div>
              
            </div>
         </div>
    <br><br><br>
	</main>

	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
