<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메인화면</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



	<header th:include="layout/header :: header(${session})"></header>
			
	<main class="container" style="margin-top: 100px">
		<div class="container">
		
        <div id="div-carousel" class="carousel slide carousel-fade mb-4" data-bs-ride="carousel">
        	<div class="carousel-inner p-5 mt-1">
            	<div class="carousel-item active" data-bs-interval="2000">
                	<img src="/images/maincat.jpg" alt="" class="w-100" style="height: 500px;">
            	</div>
	            <div class="carousel-item" data-bs-interval="2000">
	                <img src="/images/baby.jpg" alt="" class="w-100" style="height: 500px;">
	            </div>
	            <div class="carousel-item" data-bs-interval="2000">
	                <img src="/images/caro.jpg" alt="" class="w-100" style="height: 500px;">
	            </div>
	            <div class="carousel-item" data-bs-interval="2000">
	                <img src="/images/incat.jpg" alt="" class="w-100" style="height: 500px;">
	            </div>
	            <div class="carousel-item" data-bs-interval="2000">
	                <img src="/images/covidcat.jpg" alt="" class="w-100" style="height: 500px;">
	            </div>
        	</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#div-carousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#div-carousel" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
       	</div>
        <div class="container mb-5">
        
            <div class="row mb-3">
              <div class="col-sm-3">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="/images/gaga.jpg" style="height: 300px;">
                  <div class="card-body">
                    <h5 class="card-text text-center">가성비</h5>
                    <p class="card-text text-center">고냥님을 모시는 <br>집사님들의 지갑을<br> 지켜드립니다</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="/images/pum.png" style="height: 300px;">
                  <div class="card-body">
                    <h5 class="card-text text-center">품질</h5>
                    <p class="card-text text-center">고양님이 직접 물고 뜯고<br> 맛보고 즐기며 꼼꼼한 검수를<br>거쳤습니다</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="/images/design.jpg" style="height: 300px;">
                  <div class="card-body">
                    <h5 class="card-text text-center">디자인</h5>
                    <p class="card-text text-center">감성충만 디자인으로<br>고양님 맘에 쏙!<br>집사 만족도 쏙!</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="/images/cho.jpg" style="height: 300px;">
                  <div class="card-body">
                    <h5 class="card-text text-center">냥청미</h5>
                    <p class="card-text text-center">한껏 더 귀여워진<br>냥청냥청<br>사랑해</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
          
          
          
          <!-- *추천상품******************************************************************************************************************************* -->   
          
			<br><br><br><br>
			<div class="container mb-5">
			<h3>추천상품</h3>
			<div class="row mb-3 d-flex flex-wrap">
				<div th:if="${#lists.size(hotList)} > 0" th:each="item : ${hotList}" class="col-sm-3">
					<div class="card shadow-sm">
						<a href="/catshop/productDetail/" th:attrappend="href=${item.productSeq}" class="">
							<img th:src="@{${item.productImg}}" class="card-img-top" src="" style="height: 300px;">
						</a>
						<div class="card-body">
							<h5 th:text="${item.productName}" class="card-text text-center"></h5>
							<p th:text="${item.productSale} +'원'" class="card-text text-center"></p>
						</div>
					</div>
				</div>
			</div>
			
			
			
       <!-- *신상품******************************************************************************************************************************* -->   
          <br><br><br><br>
          <div class="container mb-5">
          <h3>신상품</h3>
          
	          <div class="row mb-3 d-flex flex-wrap">
					<div th:if="${#lists.size(newList)} > 0" th:each="item : ${newList}" class="col-sm-3">
						<div class="card shadow-sm">
							<a href="/catshop/productDetail/" th:attrappend="href=${item.productSeq}" class="">
								<img th:src="@{${item.productImg}}" class="card-img-top" src="" style="height: 300px;">
							</a>
							<div class="card-body">
								<h5 th:text="${item.productName}" class="card-text text-center"></h5>
								<p th:text="${item.productSale}" class="card-text text-center"></p>
							</div>
						</div>
					</div>
				</div>
			
          </div>
          
        </div>
        </div>
    
    <br>
	</main>

	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
